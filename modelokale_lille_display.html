<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta http-equiv="refresh" content="300" /><!-- reload every 5 minutes -->

  <!-- FullCalendar CSS (via rawcdn.githack) -->
  <link
    rel="stylesheet"
    href="https://rawcdn.githack.com/fullcalendar/fullcalendar/v6.1.11/index.global.min.css"
  />

  <!-- FullCalendar UMD bundle (via rawcdn.githack) -->
  <script
    src="https://rawcdn.githack.com/fullcalendar/fullcalendar/v6.1.11/index.global.min.js"
    defer
  ></script>

  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #111;
      color: #fff;
    }
    #calendar {
      height: 100%;
      font-family: system-ui;
    }
    .fc .fc-toolbar-title {
      color: #04b4ff;
    }
    .fc .fc-button,
    .fc .fc-button-primary {
      background: #04b4ff;
      border: 0;
    }
    .fc-event {
      background: #04b4ff;
      border: 0;
    }
  </style>
</head>
<body>
  <div id="calendar"></div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      new FullCalendar.Calendar(document.getElementById('calendar'), {
        initialView   : 'dayGridMonth',
        headerToolbar : { left: 'title', right: 'prev,next today' },
        nowIndicator  : true,
        events        : {
          url   : 'https://modelokalelille.no-022.workers.dev',
          format: 'ics'
        }
      }).render();
    });
  </script>
</body>
</html>
