<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta http-equiv="refresh" content="300"><!-- reload every 5 min -->

  <!-- FULLCALENDAR CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/main.min.css"
    rel="stylesheet"
  />

  <!-- FULLCALENDAR GLOBAL UMD BUNDLE -->
  <script
    src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/main.global.min.js"
  ></script>
</head>

<body>
  <div id="calendar"></div>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      new FullCalendar.Calendar(document.getElementById('calendar'), {
        initialView      : 'dayGridMonth',          // month view
        headerToolbar    : {center:'title', right:'prev,next today'},
        height           : '100%',
        nowIndicator     : true,
        eventDisplay     : 'block',
        events           : {
          url   : 'https://corsproxy.io/?https://outlook.office365.com/owa/calendar/8ed44b72fd014c99a673aa67d93ed49b@lhark.dk/8471fe2526064b8599f1d60bd21bfc4c4265723883801789011/calendar.ics',       // <-- replace this line
          format: 'ics'
        }
      }).render();
    });
  </script>
</body>
</html>
