<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta http-equiv="refresh" content="900"><!-- reload every 15 min -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.css">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>
  <style>
    html,body{margin:0;height:100%;background:#111;color:#fff;font-family:system-ui}
    #calendar{height:100%}
    /* quick corporate colour tweak */
    .fc .fc-toolbar-title{color:#04b4ff}
    .fc .fc-button{background:#04b4ff;border:0}
    .fc-event{background:#04b4ff;border:0}
  </style>
</head>
<body>
  <div id="calendar"></div>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      new FullCalendar.Calendar(document.getElementById('calendar'), {
        initialView      : 'dayGridMonth',          // month view
        headerToolbar    : {center:'title', right:'prev,next today'},
        height           : '100%',
        nowIndicator     : true,
        eventDisplay     : 'block',
        events           : {
          url   : 'https://modelokalelille.no-022.workers.dev/',       // <-- replace this line
          format: 'ics'
        }
      }).render();
    });
  </script>
</body>
</html>
