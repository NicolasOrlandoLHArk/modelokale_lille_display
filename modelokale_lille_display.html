<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta http-equiv="refresh" content="300" /><!-- reload every 5 min -->

  <!-- FullCalendar CSS from cdnjs (version 6.1.11) -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/6.1.11/index.global.min.css"
    integrity="sha512-+uvhUXlZ/5eHrh8Hq0U4QDv/r81e0QDLg4JJVpomugW6XQJz+Ao8S+0+T4e6dI1kRl4Hu/O7Yc0A+AsE6u1hyA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <!-- FullCalendar UMD bundle from cdnjs (version 6.1.11) -->
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/6.1.11/index.global.min.js"
    integrity="sha512-WpfKHaLuGeS9gH64nZDneN6LJWlOrvqejTO7eNIzopNLeE48kpQNEnrJ6lZDXtOlcaKwxEjMG0wW1tzRiTP3nQ=="
    crossorigin="anonymous"
    defer
  ></script>

  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #111;
      color: #fff;
    }
    #calendar {
      height: 100%;
      font-family: system-ui;
    }
    .fc .fc-toolbar-title {
      color: #04b4ff;
    }
    .fc .fc-button,
    .fc .fc-button-primary {
      background: #04b4ff;
      border: 0;
    }
    .fc-event {
      background: #04b4ff;
      border: 0;
    }
  </style>
</head>
<body>
  <div id="calendar"></div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      new FullCalendar.Calendar(document.getElementById('calendar'), {
        initialView   : 'dayGridMonth',
        headerToolbar : { left: 'title', right: 'prev,next today' },
        nowIndicator  : true,
        events        : {
          // ‚Üê replace this with your actual Worker URL (exactly as shown in Cloudflare)
          url: 'https://modelokalelille.no-022.workers.dev',
          format: 'ics'
        }
      }).render();
    });
  </script>
</body>
</html>
