<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta http-equiv="refresh" content="900"><!-- reload every 15 min -->
  <style>
    html,body{margin:0;height:100%;background:#111;color:#fff;font-family:system-ui}
    #calendar{height:100%}
    /* quick corporate colour tweak */
    .fc .fc-toolbar-title{color:#04b4ff}
    .fc .fc-button{background:#04b4ff;border:0}
    .fc-event{background:#04b4ff;border:0}
  </style>
</head>
<body>
  <div id="calendar"></div>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      new FullCalendar.Calendar(document.getElementById('calendar'), {
        initialView      : 'dayGridMonth',          // month view
        headerToolbar    : {center:'title', right:'prev,next today'},
        height           : '100%',
        nowIndicator     : true,
        eventDisplay     : 'block',
        events           : {
          url   : 'https://corsproxy.io/?https://outlook.office365.com/owa/calendar/8ed44b72fd014c99a673aa67d93ed49b@lhark.dk/8471fe2526064b8599f1d60bd21bfc4c4265723883801789011/calendar.ics',       // <-- replace this line
          format: 'ics'
        }
      }).render();
    });
  </script>
</body>
</html>
