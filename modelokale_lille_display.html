<!doctype html>
<html>
  <head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta http-equiv="refresh" content="300" />

  <!-- FullCalendar CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.css"
  />

  <!-- FullCalendar UMD bundle -->
  <script
    src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"
    defer
  ></script>

  <style>
    html, body { margin: 0; height: 100%; background: #111; color: #fff; }
    #calendar { height: 100%; font-family: system-ui; }
    .fc .fc-toolbar-title { color: #04b4ff; }
    .fc .fc-button, .fc .fc-button-primary { background: #04b4ff; border: 0; }
    .fc-event { background: #04b4ff; border: 0; }
  </style>
</head>

  <body>
    <div id="calendar"></div>

    <!-- Your initialization script runs only once FullCalendar is loaded -->
    <script>
      window.addEventListener('DOMContentLoaded', function() {
        // use a CORS proxy for testing
        const proxy = 'https://corsproxy.io/?';
        const icsUrl = proxy +
          'https://outlook.office365.com/owa/calendar/8ed44b72fd014c99a673aa67d93ed49b@lhark.dk/' +
          '8471fe2526064b8599f1d60bd21bfc4c4265723883801789011/calendar.ics';

        new FullCalendar.Calendar(document.getElementById('calendar'), {
          initialView   : 'dayGridMonth',
          headerToolbar : { left: 'title', right: 'prev,next today' },
          nowIndicator  : true,
          events        : { url: icsUrl, format: 'ics' }
        }).render();
      });
    </script>
  </body>
</html>
